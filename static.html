<body>
    <div id='map'></div>
    <div id='top'>
        <div id='heading'>Hydro Static Maps</div>

    </div>
    <div id='help-window'>
        <div id='legend-chart'></div>
        <div id='legend-theme' class='btn-group' role="group" data-toggle='buttons'>
            <label class='btn btn-primary active'>
                <input type='radio' name='mode' value='order' checked> Order
            </label>
            <label class='btn btn-primary'>
                <input type='radio' name='mode' value='flow'> Flow
            </label>
            <label class='btn btn-primary'>
                <input type='radio' name='mode' value='comparison'> Comparison
            </label>
        </div>
        <div id='legend-flow'>
            <div class='rc-legend-item'>
                <div></div>
                <div>0 - 125m³/s</div>
            </div>
            <div class='rc-legend-item'>
                <div></div>
                <div>125 - 600m³/s</div>
            </div>
            <div class='rc-legend-item'>
                <div></div>
                <div>600 - 1435m³/s</div>
            </div>
            <div class='rc-legend-item'>
                <div></div>
                <div>1435 - 3656m³/s</div>
            </div>
            <div class='rc-legend-item'>
                <div></div>
                <div>3656 - 12565m³/s</div>
            </div>
            <div class='rc-legend-item'>
                <div></div>
                <div>&#62; 12565m³/s</div>
            </div>
        </div>
        <div id='legend-comparison'>
            <div class='rc-legend-item'>
                <div></div>

            <div class='rc-legend-item'>

            </div>
            <div class='rc-legend-item'>

            </div>
            <div class='rc-legend-item'>
                <div></div>
                <div>60% - 80%</div>
            </div>
            <div class='rc-legend-item'>
                <div></div>
                <div>80% - 100%</div>
            </div>
            <div class='rc-legend-item'>
                <div></div>
                <div>100% - 120%</div>
            </div>
            <div class='rc-legend-item'>
                <div></div>
                <div>120% - 140%</div>

            </div>
            <div class='rc-legend-item'>
                <div></div>
                <div>&#62; 180%</div>

            <div class='rc-legend-item'>
                <div></div>
                <div>5</div>

            <div class='rc-legend-item'>
                <div></div>
                <div>6</div>

            <div class='rc-legend-item'>

            <div class='rc-legend-item'>

                <div>9</div>
